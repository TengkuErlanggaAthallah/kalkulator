<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <input id="angka-1" type="angka 1" placeholder="masukkan angka" ><br>
        <input id="angka-2" style="margin-top: 10px;" type="angka 2" placeholder="masukkan angka"><br>
        <button style="margin-top: 10px;" onclick="hitung('+')">+</button>
        <button style="margin-top: 10px;" onclick="hitung('/')">/</button>
        <button style="margin-top: 10px;" onclick="hitung('-')">-</button><br>
        <b style="color: red;">hasil :</b><span id="hasil" ></span>
    <script>
        var angka1 = document.getElementById("angka-1");
        var angka2 = document.getElementById("angka-2");
        var hasil = document.getElementById("hasil");
        function hitung(value){
            var proses;
            switch (value) {
                case '+':
                    proses = parseInt(angka1.value) + parseInt(angka2.value);
                    hasil.innerHTML = proses
                    break;
                case '/':
                    proses = parseInt(angka1.value) / parseInt(angka2.value);
                    hasil.innerHTML = proses
                    break;
                case '-':
                    proses = parseInt(angka1.value) - parseInt(angka2.value);
                    hasil.innerHTML = proses
                    break;
            }

        }
    </script>
    
</body>
</html>
